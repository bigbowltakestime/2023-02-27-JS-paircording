    function setBoxSize(obj, widNum, heiNum){
      obj.style.width = widNum
      obj.style.height = heiNum
    };
    function setFlex(obj, justiStr, alignStr){
      obj.style.display = "flex";
      obj.style.justifyContent = justiStr;
      obj.style.alignItems = alignStr;
    };
    function setRelative(obj){
      obj.style.position = "relative"
    };
    function setWidthAndHeight(num,width,height) {
      root.children[num].style.width=`${width}px`;
      root.children[num].style.height=`${height}px`;
    };
    function BackgroundcolorTo(obj,color){
      obj.style.backgroundColor= color;
    };
    function setMargin(obj,top,left,right,bottom) {
      obj.style.marginTop=`${top}px`;
      obj.style.marginLeft=`${left}px`;
      obj.style.marginRight=`${right}px`;
      obj.style.marginBottom=`${bottom}px`;
    };

    function setOpacity(obj,num){
      obj.style.opacity=`${num}`;
    };
    function setOverflowx(obj){
      obj.style.overflowX = "hidden";
    };
    
    setBoxSize(root,"100vw","100vh")
    BackgroundcolorTo(root,"cadetblue");
    setFlex(root,"center","center")
    setRelative(root)


    let rootchildren = root.children;

    for(let k = 0; k <rootchildren.length; k ++){
      setBoxSize(rootchildren[k],"500px", "500px");
      rootchildren[k].style.borderRadius = "50%";
      rootchildren[k].style.opacity = "0.8";
      rootchildren[k].style.position = "absolute";
    }

    function marginBackColorFilter(obj, mTop,mLeft,BackColor, filt){
      obj.style.marginTop = mTop;
      obj.style.marginLeft = mLeft;
      obj.style.backgroundColor = BackColor;
      obj.style.filter = filt;
    };

    marginBackColorFilter(rootchildren[0],"300px","300px","salmon",'blur(20px)');
    marginBackColorFilter(rootchildren[1],"50px","-50px","cornflowerblue",'blur(20px)');
    marginBackColorFilter(rootchildren[2],"-100px","50px","coral",'blur(20px)');

    let flag = true;
    rootchildren[2].addEventListener("click",()=>{
      if(flag){
        BackgroundcolorTo(root,"black");
        flag = false;
      }
      else{
        BackgroundcolorTo(root,"cadetblue");
        flag = true;
      }
    })

  </script>
